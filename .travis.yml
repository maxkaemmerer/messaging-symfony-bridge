language: php

php:
  - 7.1
  - 7.2

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction
script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml

after_success:
  - travis_retry vendor/bin/php-coveralls -v